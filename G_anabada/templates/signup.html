<button type="button" onclick="memReg()">회원가입하기</button>

<script>
function memReg() {
    var form = document.f1;
    if (form.account_id.value=="") {
        alert("아이디를 입력해 주십시오.");
        form.m_id.focus();
        return;
    }
    if (form.passwd.value=="") {
        alert("비밀번호를 입력해 주십시오.");
        form.passwd.focus();
        return;
    }
    if (form.name.value=="") {
        alert("이름을 입력해 주십시오.");
        form.name.focus();

    form.action = '/signup/';
    form.submit();
}
</script>
